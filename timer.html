<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="nav-bar navbar-dark bg-dark">
        <h1 class="navbar-brand text-center">Digital Watch</h1>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card text-center">
                    <div class="card-body">
                        <h1>Indian Digital Watch</h1>
                        <h3>Asia/Kolkata</h3>
                        <h2 id="time">Time</h2>
                        <h5 id="date">Date</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- script code -->
 <script>
    let timetag=document.getElementById('time');
    let datetag=document.getElementById('date');

    function timer()
    {
        let d1=new Date();//object
        timetag.textContent=d1.toLocaleTimeString();
        datetag.textContent=d1.toLocaleDateString();
    }
   
    setInterval(timer,1000);
 </script>
</body>
</html>
